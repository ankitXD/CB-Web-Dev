<!-- RED BALLS KA COLOUR CHANGE KARNA BLUE MEIN USING FOR EACH LOOP -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .balls {
            margin-top: 4rem;
            display: flex;
            justify-content: space-evenly;
        }

        .ball {
            height: 4rem;
            width: 4rem;
            border-radius: 50%;
            border: none;
            background-color: red ;
        }
        .blue{
            background-color: brown ;
        }
    </style>
</head>

<body>
    <!-- Q. Make all the balls blue  -->
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
</div>
  <script>
    const allballs=document.querySelectorAll('.ball');
    allballs.forEach(ball=>{
       ball.style.backgroundColor='blue';
    });
  </script>
</body>

</html>
